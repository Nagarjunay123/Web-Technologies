<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <table>
         
            <legend>Travel Form</legend>
        <tr>
            <td><label for="name">Name : </label></td>
            <td><input type="text" id="name" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label for="email">Email : </label></td>
            <td><input type="email" id="email"></td>
        </tr>

        <tr>
            <td><label for="pw"> Password : </label></td>
            <td><input type="password" id="pw"></td>
        </tr>
        <tr>
            <td><label for="pn.no">Ph.No</label></td>
            <td><input type="tel" id="pn.no"></td>
        </tr>

        <tr>
            <td><label >Gender : </label></td>
            <td><input type="radio" id="male" name="gender">
            <label for="male">Male </label>

                <input type="radio" id="female"name="gender">
                <label for="female">Female </label>
        
                <input type="radio" id="others"name="gender">
                <label for="others">Others </label></td>
        </tr>
        <tr>
            <td><label for="places">Places : </label></td>
            <td><input type="checkbox" id="goa">
                <label for="goa">Goa : </label>
        
                <input type="checkbox" id="Bangkok">
                <label for="Bangkok">Bangkok </label>
        
                <input type="checkbox" id="Pondicherry">
                <label for="Pondicherry">Pondicherry </label></td>
        </tr>
        <tr>
            <td><label for="dates">Dates : </label></td>
            <td><input type="date" id="dates"></td>
        </tr>

        <tr>
            <td><label for="addresses">Addresses : </label></td>
            <td><textarea id="addresses" cols="40" rows="10"></textarea></td>
        </tr>

        <tr>
            <td><label for="country">Country : </label></td>
            <td><select name="">
                <option value=">">Select</option>
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">France</option>
            </select></td>
        </tr>

        <tr>
            <td><label for="card">Provide Your Govt Id proof </label></td>
            <td><input type="file" id="card"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Enjoy"></td>
        </tr>
    </table>
</fieldset>
</body>
</html>
