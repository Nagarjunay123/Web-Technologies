<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" target="_blank" autocomplete="off" novalidate>
        <fieldset>
            <legend>Travel Form</legend>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Enter your name" autofocus required value="Nagarjuna" readonly><br> <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br> <br>
        <label for="pw"> Password : </label>
        <input type="password" id="pw" name="pw" placeholder="Enter your Password" required><br> <br>
        <label for="pn.no">Ph.No</label>
        <input type="tel" id="pn.no" name="phno" placeholder="Enter your Phone no" required maxlength="10" minlength="2"><br> <br>
        <label >Gender : </label>

        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male </label>

        <input type="radio" id="female"name="gender" value="female">
        <label for="female">Female </label>

        <input type="radio" id="others"name="gender" value="others">
        <label for="others">Others </label> <br> <br>

        <label for="places">Places : </label>

        <input type="checkbox" id="goa"  name="places" value="goa" checked>
        <label for="goa">Goa : </label>

        <input type="checkbox" id="Bangkok" name="places" value="Bangkok" checked>
        <label for="Bangkok">Bangkok </label>

        <input type="checkbox" id="Pondicherry"  name="places"value="Pondicherry" disabled>
        <label for="Pondicherry">Pondicherry </label><br><br>

        <label for="dates">Dates : </label>
        <input type="date" id="dates" name="date"> <br><br>

        <label for="addresses">Addresses : </label>
        <textarea id="addresses" cols="40" rows="10" name="addresses" placeholder="Enter your addresses"></textarea> <br><br>

        <label for="country">Country : </label>
        <select name="country">
            <option value="INDIA">India</option>
            <option value="USA">USA</option>
            <option value="FRANCE">France</option>
        </select><br><br>
        
        <label for="card">Provide Your Govt Id proof </label>
        <input type="file" id="card"><br><br>
        <input type="submit" value="Enjoy">
    </fieldset>
    </form>
</body>
</html>
